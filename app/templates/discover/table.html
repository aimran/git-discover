{% extends "base.html" %}

{% block page_content %}
  <div id="wrap">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
        </div>
        <div class="col-md-7">
      <div id="table">
        <div class="table-responsive">
          <table class="table table-bordered table-condensed table-striped">
            <thead>
              <th></th>
              <th>User</th>
              <th>Score</th>
            </thead>
            <tbody>
              {% for key, value in data %}
              <tr>
                <td>{{loop.index}}</td>
                <td class="{{key}}">{{key}}</td>
                <td>{{'%0.2f' % value|float}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
